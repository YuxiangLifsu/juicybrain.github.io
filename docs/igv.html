<!DOCTYPE html>
<html>
<head>
    <script src="https://igv.org/web/release/2.15.7/dist/igv.min.js"></script>
</head>
<body>
<div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px;"></div>
<script type="text/javascript">
    var igvDiv = document.getElementById("igvDiv");
    var options =
    {
        showNavigation: true,
        showRuler: true,
        genome: "mm10",
        locus: "chr1:20,000,000-30,000,000",
        tracks: [
			{
				name: "D2-MSN CG by WGBS",
				type: "wig",
				format: "bigWig",
				url: "https://cdn.jsdelivr.net/gh/juicybrain/juicybrain.github.io@master/docs/bw/D2.WGBS.gene.proximal.CG.chr1.bw",

			}



        ]
    };

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })
</script>
</body>
</html>
